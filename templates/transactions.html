<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">EMS254</a>

        <tbody>
            <tr>
                <th scope="row">1</th>

                <td>2023-09-20</td>
                <td>$500.00</td>

            <!-- Add more rows as needed -->
