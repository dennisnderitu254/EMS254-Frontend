      background-color: #045BDE; /* Set the background color */

    .navbar-custom .nav-link {
      color: white; /* Set the text color */

    /* Custom CSS to make the hamburger menu icon white */
    .navbar-toggler-icon {
      background-color: white; /* Set the background color to white */
    }

    /* Custom CSS to make the "Log In" link white */
    .nav-link-white {
      color: white !important; /* Set the text color to white */
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EMS254</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Wallet Section -->
<div class="container mt-5">
    <h2>Your Wallet</h2>
    <div class="row">
        <!-- Balance -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <p class="card-text">$1,000.00</p>
                </div>
            </div>
        </div>
        <!-- Transactions -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Transactions</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Received $500.00 from User A</li>
                        <li class="list-group-item">Sent $200.00 to User B</li>
                        <li class="list-group-item">Received $300.00 from User C</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 text-center">
